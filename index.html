<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/styles.css">    
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="peso">Introduce el peso (kg):</label>
            <input type="number" id="pesoImc" name="peso" required>
            
            <label for="altura">Introduce la altura (cm):</label>
            <input type="number" id="alturaImc" name="altura" required>
            
            <button type="submit">Calcular IMC</button>
        </form>
        <div id="resultado" class="result"></div>
    </div>
    <script src="./js/app.js"></script> 
</body>
</html>
